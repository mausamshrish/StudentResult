<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Student Result System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Raleway:wght@500&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            font-family: 'Raleway', sans-serif;
        }
        .result-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            border: 2px solid #00796b;
            margin-bottom: 20px;
        }
        .header-icon {
            font-size: 60px;
            color: #00796b;
            text-align: center;
            margin-bottom: 20px;
        }
        .mark-sheet {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #00796b;
            margin-top: 20px;
        }
        .mark-sheet h4 {
            text-align: center;
            font-weight: 700;
            color: #00796b;
            margin-bottom: 20px;
        }
        .mark-sheet .table {
            margin-top: 20px;
            font-size: 18px;
        }
        .mark-sheet .table th, .mark-sheet .table td {
            text-align: center;
            padding: 15px;
        }
        .mark-sheet .table thead {
            background-color: #00796b;
            color: white;
            opacity: 0.8;
        }
        .mark-sheet .table-bordered {
            border: 2px solid #00796b;
        }
        .result-footer {
            font-size: 14px; /* Smaller size */
            color: black; /* Black color */
            text-align: center;
            margin-top: 30px;
        }
        .alert {
            margin-top: 20px;
        }
        .alert-success {
            background-color: #e0f7fa;
            border-color: #4db6ac;
            color: #00796b;
        }
        .alert-danger {
            background-color: #ffebee;
            border-color: #f44336;
            color: #d32f2f;
        }

        /* Custom Styles */
        .school-name {
            font-size: 30px;
            font-weight: bold;
            color: #00796b;
            text-align: center;
        }
        .school-address {
            font-size: 14px;
            color: #555;
            text-align: center;
        }
        .academic-year {
            font-size: 22px;
            font-weight: bold;
            color: #00796b;
            text-align: center;
            margin-top: 10px;
            text-decoration: underline;
        }
        .online-mark-sheet {
            font-size: 28px;
            font-weight: bold;
            color: #00796b;
            text-align: center;
            margin-top: 20px;
        }
        .student-details {
            font-size: 18px;
            text-align: center;
            margin-top: 10px;
        }
        .student-details div {
            font-weight: bold;
        }
        .subjects-table {
            width: 100%;
            margin-top: 30px;
            border-collapse: collapse;
        }
        .subjects-table th, .subjects-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .subjects-table th {
            background-color: #00796b;
            color: white;
            opacity: 0.8;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .result-container {
                padding: 15px;
            }
            .header-icon {
                font-size: 40px;
            }
            .mark-sheet .table {
                font-size: 16px;
            }
            .mark-sheet .table th, .mark-sheet .table td {
                padding: 10px;
            }
            .school-name {
                font-size: 26px;
            }
            .school-address {
                font-size: 12px;
            }
            .academic-year {
                font-size: 20px;
            }
            .student-details {
                font-size: 16px;
            }
            .subjects-table th, .subjects-table td {
                font-size: 14px;
            }
        }

        @media (max-width: 576px) {
            .header-icon {
                font-size: 30px;
            }
            .school-name {
                font-size: 24px;
            }
            .academic-year {
                font-size: 18px;
            }
            .student-details {
                font-size: 14px;
            }
            .subjects-table th, .subjects-table td {
                font-size: 12px;
            }
        }

        /* Styles for the note message */
        .note {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 20px; /* Adjust margin here to control distance from table */
        }
    </style>
</head>
<body>
    <div class="result-container" id="resultContainer">
        <div class="header-icon">
            <i class="fas fa-laptop"></i>
        </div>

        <h3 class="text-center">Student Result System</h3>
        <form id="resultForm">
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <select class="form-control" id="class" required>
                    <option value="">Select Class</option>
                    <option value="1">Class 1</option>
                    <option value="2">Class 2</option>
                    <option value="3">Class 3</option>
                    <option value="4">Class 4</option>
                    <option value="5">Class 5</option>
                    <option value="6">Class 6</option>
                    <option value="7">Class 7</option>
                    <option value="8">Class 8</option>
                    <option value="9">Class 9</option>
                    <option value="10">Class 10</option>
                    <option value="11">Class 11</option>
                    <option value="12">Class 12</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="symbolNo" placeholder="Enter Symbol Number/Mobile Number" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="dob" placeholder="Enter Date of Birth (e.g., 2050-10-20)" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Get Result</button>
        </form>
        <div id="result" class="mt-4"></div>
        <button id="resetBtn" class="btn btn-secondary w-100 mt-3" style="display: none;"> Click here to Get another RESULT</button>
    </div>

    <script>
        const database = [
            { symbolNo: '9857034010', dob: '2050-10-20', marks: {Maths: 85, English: 90, Nepali: 95, Science: 80, SocialStudies: 75}, name: 'Mausam Shrish', class: 12 },
            { symbolNo: '9863293728', dob: '2050-10-20', marks: {Maths: 78, English: 85, Nepali: 90, Science: 88, SocialStudies: 84}, name: 'Tilak Rana', class: 11 },
            { symbolNo: '9849932015', dob: '2050-10-20', marks: {Maths: 60, English: 58, Nepali: 80, Science: 70, SocialStudies: 65}, name: 'Om Thapa', class: 10 },
            // ... Other student records
        ];

        const form = document.getElementById('resultForm');
        const resultDiv = document.getElementById('result');
        const resultContainer = document.getElementById('resultContainer');
        const resetBtn = document.getElementById('resetBtn');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const symbolNo = document.getElementById('symbolNo').value;
            const dob = document.getElementById('dob').value;
            const selectedClass = parseInt(document.getElementById('class').value);

            const student = database.find(
                (entry) => entry.symbolNo === symbolNo && entry.dob === dob && entry.class === selectedClass
            );

            if (student) {
                const totalMarks = Object.values(student.marks).reduce((acc, curr) => acc + curr, 0);
                const percentage = Math.round((totalMarks / 500) * 100);
                const resultStatus = percentage >= 60 ? "Passed" : "Failed";

                // Get current date and time in the format dd, MM, yyyy, hh:mm am/pm
                const currentDate = new Date();
                const day = String(currentDate.getDate()).padStart(2, '0');
                const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                const month = monthNames[currentDate.getMonth()];
                const year = currentDate.getFullYear();
                const hours = currentDate.getHours();
                const minutes = String(currentDate.getMinutes()).padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                const formattedDate = `${day}, ${month} ${year}, ${hours % 12 || 12}:${minutes} ${ampm}`;

                resultDiv.innerHTML = ` 
                    <div class="alert ${resultStatus === 'Passed' ? 'alert-success' : 'alert-danger'}">
                        <strong>${resultStatus === 'Passed' ? 'Congratulations!' : 'Sorry, Try Again!'}</strong><br>
                        ${resultStatus === 'Passed' ? 'You have passed the exam. Well done!' : 'We hope to see you try again next time.'}
                    </div>

                    <div class="mark-sheet">
                        <div class="school-name">Shree Dabhaukhani Secondary School</div>
                        <div class="school-address">Kaligandaki Rural Municipality-2, Bisauna, Gulmi</div>
                        <div class="academic-year">Academic Year: 2081</div>
                        <div class="student-name">Student Name: <strong>${student.name}</strong></div>
                        <div class="student-class">Class: <strong>${student.class}</strong></div>
                        <div class="student-dob">Date of Birth: <strong>${student.dob}</strong></div>
                        <div class="student-symbol-no">Symbol Number: <strong>${student.symbolNo}</strong></div>
                        <div class="online-mark-sheet">Online Mark Sheet</div>

                        <table class="subjects-table table table-bordered">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Obtained Marks</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Maths</td>
                                    <td>${student.marks.Maths}</td>
                                </tr>
                                <tr>
                                    <td>English</td>
                                    <td>${student.marks.English}</td>
                                </tr>
                                <tr>
                                    <td>Nepali</td>
                                    <td>${student.marks.Nepali}</td>
                                </tr>
                                <tr>
                                    <td>Science</td>
                                    <td>${student.marks.Science}</td>
                                </tr>
                                <tr>
                                    <td>Social Studies</td>
                                    <td>${student.marks.SocialStudies}</td>
                                </tr>
                                <tr>
                                    <td><strong>Total Marks</strong></td>
                                    <td><strong>${totalMarks}</strong></td>
                                </tr>
                                <tr>
                                    <td><strong>Percentage</strong></td>
                                    <td><strong>${percentage}%</strong></td>
                                </tr>
                                <tr>
                                    <td><strong>Result</strong></td>
                                    <td><strong>${resultStatus}</strong></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="note">
                            <p><strong>नोट:</strong> (अन्य थप जानकारीको लागि विद्यालय प्रशासनमा सम्पर्क गर्नुहोला… धन्यवाद !) </p>
                        </div>
                    </div>

                    <div class="result-footer">
                        <p>Printed Date and Time: ${formattedDate}</p>
                    </div>
                `;

                // Hide input panel
                form.style.display = 'none';
                resultContainer.style.marginTop = '30px'; // Add margin between the form and result

                // Show reset button
                resetBtn.style.display = 'block';
            } else {
                resultDiv.innerHTML = '<div class="alert alert-danger">Invalid details. Please check and try again.</div>';
            }
        });

        resetBtn.addEventListener('click', function () {
            form.style.display = 'block'; // Show the input form again
            resultContainer.style.marginTop = '0'; // Reset the margin
            resultDiv.innerHTML = ''; // Clear result
            resetBtn.style.display = 'none'; // Hide reset button
        });
    </script>
</body>
</html>
